name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  repository_dispatch:
    types: [content-updated]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout web repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Pull content repo
        env:
          # github-actions[bot] CONTENT_REPO_TOKEN is configured in repository secrets
          CONTENT_REPO_URL: https://x-access-token:${{ secrets.CONTENT_REPO_TOKEN }}@github.com/evenoes/dagen-web-content.git
        run: bash scripts/pull-content.sh

      - name: Build (Next export)
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}
          # github-actions[bot] FORMSPREE_STUDENT_ID is configured in repository secrets
          NEXT_PUBLIC_FORMSPREE_STUDENT_ID: ${{ secrets.FORMSPREE_STUDENT_ID }}
          # github-actions[bot] FORMSPREE_BEDRIFT_ID is configured in repository secrets
          NEXT_PUBLIC_FORMSPREE_BEDRIFT_ID: ${{ secrets.FORMSPREE_BEDRIFT_ID }}
          # github-actions[bot] FORMSPREE_SIFRA_ID is configured in repository secrets
          NEXT_PUBLIC_FORMSPREE_SIFRA_ID: ${{ secrets.FORMSPREE_SIFRA_ID }}
        run: npm run build
        
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
